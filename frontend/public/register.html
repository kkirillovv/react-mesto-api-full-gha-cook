<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto (Russia)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Фотография, путишествие, турист, курорт, Курильские острова, архипелаг">
  <meta name="author" content="Кирилл Кириллов">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__navigator">
        <a href="./login.html" class="header__navigator-link">Войти</a>
      </div>
    </header>

    <main class="content">
      <div class="auth" id="login">
        <div class="auth__container">
          <form class="edit-form" name="login" novalidate>
            <h2 class="edit-form__title edit-form__title_type_white">Регистрация</h2>
            <fieldset class="edit-form__set">
              <label class="edit-form__field">
                <input type="text" name="email" class="edit-form__input-text edit-form__input-text_type_grey" placeholder="Email" value="" required minlength="2" maxlength="40" id="email-input">
                <span class="edit-form__input-error email-input-error"></span>
              </label>
              <label class="edit-form__field">
                <input type="password" name="password" class="edit-form__input-text edit-form__input-text_type_grey" placeholder="Пароль" value="" required minlength="6" maxlength="200" id="password-input">
                <span class="edit-form__input-error password-input-error"></span>
              </label>
              <button class="edit-form__button edit-form__button_type_white" type="submit" aria-label="Зарегистрироваться">Зарегистрироваться</button>
            </fieldset>
          </form>
          <p class="auth__note">Уже зарегистрированы? <a href="./login.html" class="header__navigator-link">Войти</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
